name: PR Preview Deployment

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zola
        if: github.event.action != 'closed'
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2

      - name: Build site
        if: github.event.action != 'closed'
        run: zola build

      - name: Deploy to Cloudflare Pages
        if: github.event.action != 'closed'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=jmoles-site --branch=pr-${{ github.event.pull_request.number }}

      - name: Comment PR with preview URL
        if: github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://pr-${prNumber}.jmoles-site.pages.dev`;

            const message = `## ðŸš€ Preview Deployment Ready!

            Your changes have been deployed to a preview environment:

            **Preview URL:** ${previewUrl}

            The preview will be updated automatically with each new commit to this PR.

            ---
            <sub>Preview powered by Cloudflare Pages</sub>`;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: message
              });
            }

      - name: Clean up preview on PR close
        if: github.event.action == 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ðŸ§¹ Preview Cleaned Up

            The preview deployment for this PR has been cleaned up.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
